<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="home.html">Home</a>
            <a href="register.html">register</a>
            <a href="login.html">Login</a>
            <a href="viewstudentlist.html">View Student List</a>
        </div>
        <center><h1 class="heading">Student Management System</h1></center>
        <div class="view">
            <button id="addbtn">Add Student</button>
            <button id="viewbtn">View Students</button>
        </div>
        <center>  
        <div id="reg-form">
            <form id="addStudentForm">
                <h1 style="text-align: center;">Add Student</h1>
                <input type="text" id="name" placeholder="Name" required> <br>
                <input type="text" id="department" placeholder="Department" required> <br>
                <input type="number" id="registerNumber" placeholder="Register Number" required> <br>
                <input type="email" id="mail" placeholder="Mail" required><br>
                <input type="number" id="age" placeholder="Age" required><br>
                <input type="text" id="city" placeholder="City" required> <br>
                <button type="submit">Submit</button> <br>
            </form>
        </div>
    </center>
        <div id="studentTable" style="display: none;">
            <h1>Student List</h1>
            <table border="1" id="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Register Number</th>
                        <th>Mail</th>
                        <th>Age</th>
                        <th>City</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
