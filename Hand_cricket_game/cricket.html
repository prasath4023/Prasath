<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket Game</title>
    <link rel="stylesheet" href="cricket.css">
</head>

<body>
    <div class="container">
        <h1>Hand Cricket Game</h1>
        <p>Enter a number (1-6) as the batter:</p>

        <input type="number" id="userChoice" min="1" max="6" placeholder="Batter Score">

        <button id="playButton">Play</button>

        <div id="gameInfo">
            <p id="status">Game in Progress...</p>
            <p id="score">Score: 0</p>
        </div>

        <div id="gameResult" style="display: none;">
            <p id="result"></p>
            <button id="restartButton">Restart Game</button>
        </div>
    </div>
    <script src="cricket.js"></script>
</body>

</html>
